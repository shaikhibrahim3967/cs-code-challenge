<style>
    .ui-table-customers {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 2px 1px -1px rgba(0, 0, 0, 0.12);
    }
    
      .customer-badge {
          border-radius: 2px;
          padding: .25em .5em;
          text-transform: uppercase;
          font-weight: 700;
          font-size: 12px;
            letter-spacing: .3px;
            background-color:blue;
      }
            .status-qualified {
              background-color: #C8E6C9;
              color: #256029;
          
            }
          .status-unqualified {
              background-color: #FFCDD2;
              color: #C63737;
          }
      
          .status-negotiation {
              background-color: #FEEDAF;
              color: #8A5340;
          }
      
          .status-new {
              background-color: #B3E5FC;
              color: #23547B;
          }
      
          .status-renewal {
              background-color: #ECCFFF;
              color: #694382;
          }
      
          .status-proposal {
              background-color: #FFD8B2;
              color: #805B36;
          }
        
          .flag {
          vertical-align: middle;
          width: 30px;
          height: 20px;
      }
     
          .ui-paginator-dropdown {
              float: left;
          }
      
          .ui-paginator-current {
              float: right;
          }
          .ui-progressbar {
          height: 8px;
          background-color: #D8DADC;
          }
          .ui-progressbar-value {
              background-color: #00ACAD;
          }
          .ui-table-caption {
          border: 0 none;
          padding: 12px;
          text-align: left;
          font-size: 20px;
      }
  
      .ui-paginator {
          border: 0 none;
          padding: 1em;
      }
  
      
       .ui-table-globalfilter-container{
         background-color: gray;
       } 
       
       .ui-column-filter{
        display: block;
        width: 100%;
       }
       .ui-table-globalfilter-container {
          float: right;
       }
       
       
       .ui-inputgroup{
         position: center;
       }
       .card{
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 40%;
        padding: 10px;
        margin-left:30%;
        margin-right:40%;
         margin-top:5%;
         border: 1px solid black;
         background-image: "teja";
       }
       .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
       }
    .ui-inputgroup{
  
      margin-left: 180px;
    }
  .btn-primary{
    margin-left:300px;
  }
  
  </style>
  
  
  
    <div class="tableclass">
    
    </ng-template>
     
      <ng-template pTemplate="body" let-respdata>
        <tr class="ui-selectable-row">
          <td>{{respdata.name}}</td>   
          <td>{{respdata.avatar}}</td>   
          
          
         </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8" style="text-align:left">No Hospitals Found</td>
        </tr>
    </ng-template>
    
  </p-table>
  
  </div>
